<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نظام تقييم متطوعي مشروع زاد</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <style>
        :root { --main-green: #10b981; --dark-green: #064e3b; --soft-green: #ecfdf5; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body {
            background: linear-gradient(135deg, var(--dark-green) 0%, var(--main-green) 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        
        .login-card {
            background: white; border-radius: 24px; padding: 40px;
            width: 100%; max-width: 450px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .logo-box {
            width: 80px; height: 80px; background: var(--main-green);
            border-radius: 50%; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 28px; font-weight: 800;
            box-shadow: 0 8px 15px rgba(16, 185, 129, 0.3);
        }
        
        h1 { color: #1f2937; font-size: 24px; margin-bottom: 8px; }
        .org-name { color: #6b7280; font-size: 14px; margin-bottom: 30px; }
        
        .input-group { text-align: right; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        
        input {
            width: 100%; padding: 14px; border: 2px solid #e5e7eb; border-radius: 12px;
            font-size: 16px; transition: 0.3s; text-align: left; direction: ltr;
        }
        
        input:focus { outline: none; border-color: var(--main-green); box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        
        .btn-login {
            width: 100%; padding: 14px; background: var(--main-green); color: white;
            border: none; border-radius: 12px; font-size: 17px; font-weight: 700;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        
        .btn-login:hover { background: #059669; transform: translateY(-2px); }
        
        .status-msg { margin-top: 20px; padding: 12px; border-radius: 10px; display: none; font-size: 14px; }
        .error { background: #fef2f2; color: #dc2626; border: 1px solid #fee2e2; }
        .success { background: #ecfdf5; color: #059669; border: 1px solid #d1fae5; }
        
        .features-list {
            margin-top: 30px; padding-top: 20px; border-top: 1px solid #f3f4f6; text-align: right;
        }
        .feature-item { display: flex; align-items: center; margin-bottom: 10px; color: #4b5563; font-size: 13px; }
        .feature-item i { color: var(--main-green); margin-left: 10px; font-size: 18px; }
        
        .footer-note { margin-top: 25px; font-size: 12px; color: #9ca3af; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-box">ZAD</div>
        <h1>نظام تقييم متطوعي زاد</h1>
        <p class="org-name">مؤسسة إنسان الخيرية - مشهرة برقم 63</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="admin@zad.org">
            </div>
            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
        
        <div id="status" class="status-msg"></div>
        
        <div class="features-list">
            <div class="feature-item"><i class="material-icons">verified</i> إدارة ملفات المتطوعين</div>
            <div class="feature-item"><i class="material-icons">verified</i> تقييم الأداء الشهري والمكافآت</div>
            <div class="feature-item"><i class="material-icons">verified</i> تقارير إحصائية متقدمة</div>
        </div>
        
        <p class="footer-note">هذا النظام مخصص لمشروع زاد فقط. لا يتم منح صلاحيات الدخول إلا بقرار من الإدارة.</p>
    </div>

    <script>
        // الرابط المباشر للباك إيند على Koyeb
        const API_URL = 'https://costly-lucy-zad-project-7052acd0.koyeb.app/api/auth/login';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            status.style.display = 'block';
            status.className = 'status-msg';
            status.textContent = 'جاري التحقق من الهوية...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    status.className = 'status-msg success';
                    status.textContent = `مرحباً ${data.user.full_name}! تم تسجيل الدخول بنجاح.`;
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1000);
                } else {
                    status.className = 'status-msg error';
                    status.innerHTML = `خطأ: ${data.message} <br> <small>${data.detail || ''}</small>`;
                }
            } catch (error) {
                status.className = 'status-msg error';
                status.textContent = 'تعذر الاتصال بالسيرفر. تأكدي أن الباك إيند في حالة Healthy.';
            }
        });
