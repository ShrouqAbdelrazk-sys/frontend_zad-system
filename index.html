<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نظام زاد - تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: #059669; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: white; border-radius: 20px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .logo { width: 70px; height: 70px; background: #10b981; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold; }
        h1 { color: #1f2937; font-size: 20px; margin-bottom: 25px; }
        .form-group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #4b5563; }
        input { width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; background: #f9fafb; font-family: inherit; }
        .login-btn { width: 100%; padding: 14px; background: #10b981; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .login-btn:hover { background: #059669; }
        #message { margin-top: 15px; font-size: 14px; display: none; padding: 10px; border-radius: 8px; }
        .error { background: #fee2e2; color: #dc2626; display: block !important; }
        .success { background: #dcfce7; color: #166534; display: block !important; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">ZAD</div>
        <h1>تسجيل الدخول للنظام</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل البريد الإلكتروني" required>
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit" class="login-btn" id="submitBtn">دخول</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.innerText = 'جاري التحقق...';
            messageDiv.className = '';
            messageDiv.innerText = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // الربط مع الباك إيند بتاعك
                const response = await fetch('https://costly-lucy-zad-project-7052acd0.koyeb.app/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    messageDiv.className = 'success';
                    messageDiv.innerText = 'تم تسجيل الدخول بنجاح! جاري التحويل...';
                    
                    setTimeout(() => {
                        window.location.replace('dashboard.html');
                    }, 1000);
                } else {
                    messageDiv.className = 'error';
                    messageDiv.innerText = data.message || 'بيانات الدخول غير صحيحة';
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'دخول';
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.innerText = 'فشل الاتصال بالسيرفر.';
                submitBtn.disabled = false;
                submitBtn.innerText = 'دخول';
            }
        });
    </script>
</body>
</html>
