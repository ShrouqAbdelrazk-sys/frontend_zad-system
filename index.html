<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نظام تقييم متطوعي مشروع زاد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; direction: rtl; background: linear-gradient(135deg, #064e3b 0%, #10b981 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 450px; width: 100%; text-align: center; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); }
        .logo { width: 80px; height: 80px; background: #10b981; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 32px; font-weight: bold; }
        h1 { color: #1f2937; margin-bottom: 10px; font-size: 24px; }
        .subtitle { color: #6b7280; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; text-align: right; }
        label { display: block; margin-bottom: 8px; color: #374151; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 16px; direction: ltr; }
        .btn { width: 100%; padding: 14px; background: #10b981; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: pointer; }
        .status { margin-top: 20px; padding: 12px; border-radius: 10px; display: none; }
        .status.error { background: #fef2f2; color: #dc2626; }
        .status.success { background: #ecfdf5; color: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ZAD</div>
        <h1>نظام تقييم متطوعي مشروع زاد</h1>
        <p class="subtitle">مؤسسة انسان الخيرية المشهرة برقم 63</p>
        <form id="loginForm">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required value="admin@zad.org">
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required value="admin123">
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
        <div id="status" class="status"></div>
    </div>
    <script>
        const API_BASE_URL = 'https://costly-lucy-zad-project-7052acd0.koyeb.app/api';
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'جاري تسجيل الدخول...';
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'تم النجاح! جاري الانتقال...';
                    // استخدام setTimeout لضمان كتابة البيانات في الـ Storage
                    setTimeout(() => { window.location.replace('dashboard.html'); }, 500);
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = data.message || 'خطأ في البيانات';
                }
            } catch (err) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'خطأ في الاتصال';
            }
        });
    </script>
</body>
</html>
