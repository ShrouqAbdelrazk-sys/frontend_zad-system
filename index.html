<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نظام تقييم متطوعي مشروع زاد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; direction: rtl; background-color: #059669; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: white; border-radius: 25px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
        .logo-circle { width: 80px; height: 80px; background: #10b981; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; font-weight: bold; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2); }
        h1 { color: #1f2937; font-size: 22px; margin-bottom: 5px; text-align: center; }
        .subtitle { color: #9ca3af; font-size: 13px; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; text-align: right; }
        label { display: block; margin-bottom: 8px; color: #4b5563; font-size: 14px; font-weight: 600; }
        input { width: 100%; padding: 12px 15px; border: 1px solid #e5e7eb; border-radius: 12px; background: #f9fafb; font-size: 15px; text-align: left; direction: ltr; }
        .login-btn { width: 100%; padding: 14px; background: #10b981; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .login-btn:hover { background: #059669; }
        .features-list { margin-top: 30px; border-top: 1px solid #f3f4f6; padding-top: 20px; }
        .feature-item { display: flex; align-items: center; gap: 8px; color: #6b7280; font-size: 12px; margin-bottom: 8px; justify-content: flex-end; }
        .feature-item::after { content: '✔'; color: #10b981; font-weight: bold; }
        .footer-note { font-size: 10px; color: #9ca3af; margin-top: 20px; line-height: 1.5; text-align: center; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-circle">ZAD</div>
        <h1>نظام تقييم متطوعي زاد</h1>
        <p class="subtitle">مؤسسة إنسان الخيرية - مشهرة برقم 63</p>
        <form id="loginForm">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" value="admin@zad.org" required>
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" value="********" required>
            </div>
            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
        <div class="features-list">
            <div class="feature-item">إدارة ملفات المتطوعين</div>
            <div class="feature-item">تقييم الأداء الشهري والمكافآت</div>
            <div class="feature-item">تقارير إحصائية متقدمة</div>
        </div>
        <p class="footer-note">هذا النظام مخصص لمشروع زاد فقط، لا يتم منح صلاحيات الدخول إلا بقرار من الإدارة.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const response = await fetch('https://costly-lucy-zad-project-7052acd0.koyeb.app/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })
            });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.replace('dashboard.html');
            }
        });
    </script>
</body>
</html>
