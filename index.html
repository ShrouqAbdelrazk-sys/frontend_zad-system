<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="نظام تقييم متطوعي مشروع زاد - Zad Volunteer Evaluation System" />
    <title>نظام تقييم متطوعي مشروع زاد</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            /* التدرج الأخضر الجديد */
            background: linear-gradient(135deg, #064e3b 0%, #10b981 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 13px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            direction: ltr;
            text-align: left;
        }
        
        input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status.error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fee2e2;
        }
        
        .status.success {
            background-color: #ecfdf5;
            color: #059669;
            border: 1px solid #d1fae5;
        }
        
        .feature-list {
            margin-top: 30px;
            border-top: 1px solid #f3f4f6;
            padding-top: 20px;
        }
        
        .feature {
            margin: 8px 0;
            color: #4b5563;
            font-size: 13px;
            text-align: right;
            display: flex;
            align-items: center;
        }
        
        .feature::before {
            content: "check_circle";
            font-family: 'Material Icons';
            color: #10b981;
            font-size: 18px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ZAD</div>
        <h1>نظام تقييم متطوعي زاد</h1>
        <p class="subtitle">مؤسسة إنسان الخيرية - مشهرة برقم 63</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required value="admin@zad.org">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required value="admin123">
            </div>
            
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="feature-list">
            <div class="feature">إدارة شاملة للمتطوعين</div>
            <div class="feature">نظام التقييم الشهري المتقدم</div>
            <div class="feature">التقارير والإحصائيات الذكية</div>
        </div>
    </div>

    <script>
        // الربط المباشر بسيرفر Koyeb الخاص بكِ
        const API_BASE_URL = 'https://costly-lucy-zad-project-7052acd0.koyeb.app/api';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.textContent = 'جاري التحقق من الهوية...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `مرحباً ${data.user.full_name || 'بطل زاد'}! تم الدخول بنجاح.`;
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1200);
                    
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = data.message || 'خطأ في بيانات الدخول';
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'تعذر الاتصال بالسيرفر. تأكدي من أن Koyeb "Healthy"';
            }
        });
    </script>
</body>
</html>
