<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="نظام تقييم متطوعي مشروع زاد - Zad Volunteer Evaluation System" />
    <title>نظام تقييم متطوعي مشروع زاد</title>
    
    <!-- Material-UI Roboto Font -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Arabic Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <!-- Material-UI Icons -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', 'Roboto', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            direction: ltr;
            text-align: left;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .status.success {
            background-color: #efe;
            color: #393;
            border: 1px solid #cfc;
        }
        
        .features {
            margin-top: 30px;
            text-align: right;
        }
        
        .feature {
            margin: 10px 0;
            color: #666;
            font-size: 14px;
        }
        
        .feature::before {
            content: "✓";
            color: #667eea;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .demo-note {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-right: 4px solid #667eea;
            text-align: right;
        }
        
        .demo-note h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .demo-note p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .credentials {
            background: #e8f4fd;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            direction: ltr;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">زاد</div>
        <h1>نظام تقييم المتطوعين</h1>
        <p class="subtitle">مشروع زاد الخيري - إصدار 1.0.1</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required value="admin@zad.org">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required value="admin123">
            </div>
            
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="features">
            <h3 style="color: #333; margin-bottom: 15px;">المميزات الرئيسية</h3>
            <div class="feature">إدارة شاملة للمتطوعين</div>
            <div class="feature">نظام التقييم الشهري المتقدم</div>
            <div class="feature">نظام التجميد والمكافآت</div>
            <div class="feature">التقارير والإحصائيات</div>
            <div class="feature">نظام التنبيهات الذكية</div>
            <div class="feature">واجهة عربية متكاملة</div>
        </div>
    </div>

    <script>
        // إعداد الـ API Base URL (للتبديل بين Demo و Production)
        const API_BASE_URL = 'https://costly-lucy-zad-project-7052acd0.koyeb.app/api'; // URL تجريبي
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.textContent = 'جاري تسجيل الدخول...';
            
            try {
                // محاولة الاتصال بالـ Backend
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `مرحباً ${data.user.full_name}! تم تسجيل الدخول بنجاح`;
                    
                    // حفظ التوكين
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // توجيه إلى لوحة التحكم
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1500);
                    
                } else {
                    const error = await response.json();
                    statusDiv.className = 'status error';
                    statusDiv.textContent = error.message || 'خطأ في بيانات الدخول';
                }
                
            } catch (error) {
                // في حالة عدم توفر Backend، عرض رسالة توضيحية
                statusDiv.className = 'status error';
                statusDiv.textContent = 'الـ Backend غير متاح حالياً - هذه نسخة تجريبية للعرض فقط';
                
                // محاكاة تسجيل دخول للعرض
                if (email === 'admin@zad.org' && password === 'admin123') {
                    setTimeout(() => {
                        statusDiv.className = 'status success';
                        statusDiv.textContent = 'تم تسجيل الدخول التجريبي - توجيه إلى النظام...';
                        
                        setTimeout(() => {
                            window.location.href = './dashboard.html';
                        }, 1000);
                    }, 1000);
                }
            }
        });
        
        // إضافة معلومات النسخة
        console.log('نظام تقييم متطوعي مشروع زاد - الإصدار 1.0.1');
        console.log('تم التطوير بواسطة: AI Assistant');
        console.log('التاريخ:', new Date().toLocaleDateString('ar-EG'));
    </script>
</body>
</html>
